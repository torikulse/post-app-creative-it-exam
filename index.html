<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>To do App</title>
  </head>
  <body>
    <div
      class="mx-auto max-w-sm bg-slate-100 border rounded-lg p-4 flex flex-col gap-4 mt-4 md:mt-10"
    >
      <input id="title" class="p-2" type="text" placeholder="title" />
      <textarea
        class="p-2"
        name=""
        id="description"
        placeholder="Description"
      ></textarea>

      <div class="text-right">
        <button
          id="postBtn"
          onclick="post()"
          class="py-2 px-4 bg-green-600 border text-white rounded-md"
        >
          Post
        </button>
        <button
          id="updateBtn"
          onclick="update()"
          class="py-2 px-4 bg-green-600 border text-white rounded-md hidden"
        >
          Update
        </button>
      </div>
    </div>
    <div class="container max-w-7xl mx-auto px-4">
      <div
        id="display"
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 mt-10"
      ></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
